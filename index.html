<html>
    <head>
        <header> Cafe O'Nay </header>
        <title>Clicker Game!</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        

        <div class="reward"> 
            <button id="reward-1">
                Buy a Pot of Coffee!
            </button>
        </div>

        <div class="reward">
             <button id="reward-2">
                Chug a Bucket of Coffee!
             </button>
        </div>

        <div class="reward">
             <button id="reward-3">
                Fill the Tank with Coffee!
             </button>
        </div>

        <div id="Score"> 
            Points Are Tracked Here!
            <p id="point-tracker"></p>
        </div>

        <div class="acrue-points">
            <button id="acrue-points">Drink a Cup of Coffee!</button>
        </div>

        <div>
            <img id='coffee-img' src="https://t3.ftcdn.net/jpg/03/15/40/34/360_F_315403482_MVo1gSOOfvwCwhLZ9hfVSB4MZuQilNrx.jpg">            
        </div>
